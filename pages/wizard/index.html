<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whizard animation</title>
</head>

<body>
    <div id="window">
    </div>
</body>
<style>
    body {
        background-color: #3a4041;
    }
    #window {
        height: 80px;
        width: 80px;
        background-image: url("wizard.png");
        animation: animationMovement 1s steps(9) 0s infinite;
        background-repeat: no-repeat;
        transform: translate(200px, 200px) scale(6);
        
    }

    @keyframes animationMovement {
        100% {
            background-position: 100% 0;
        }
    }
</style>

</html>
